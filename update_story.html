<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Story</title>
    <style>
        /* Add some basic styling to the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7; /* light gray background */
        }

        /* Style the form */
        form {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style the input fields */
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
        }

        /* Style the submit button */
        button[type="submit"] {
            background-color: #4CAF50; /* green background */
            color: #fff; /* white text */
            padding: 10px 20px;
            border: none;
            border-radius: 5px; /* rounded corners */
            cursor: pointer; /* change cursor to a hand */
        }

        button[type="submit"]:hover {
            background-color: #3e8e41; /* darker green on hover */
        }
    </style>
</head>
<body>
    <h1>Update Story</h1>
    <form id="update-story-form">
        <input type="hidden" name="blog_id" value="{{ blog_id }}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ title }}"><br><br>
        <label for="story">Story:</label>
        <textarea id="story" name="story">{{ story }}</textarea><br><br>
        <button type="submit">Save Changes</button>
    </form>

    <script>
        // Send the update request when the form is submitted
        document.getElementById("update-story-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/update-story", true);
            xhr.setRequestHeader("Content-Type", "application/json");

            var data = {
                blog_id: document.getElementById("blog_id").value,
                title: document.getElementById("title").value,
                story: document.getElementById("story").value
            };

            xhr.send(JSON.stringify(data));
        });
    </script>
</body>
</html>
