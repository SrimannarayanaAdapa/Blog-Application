<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIN</title>
    <style>
        /* Add some basic styling to the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7; /* light gray background */
        }

        /* Center the content and add some padding */
        center {
            padding: 20px;
            background-color: #fff; /* white background */
            border: 1px solid #ddd; /* light gray border */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* subtle shadow */
            width: 80%; /* make it 80% wide */
            margin: 40px auto; /* add some margin and center it */
        }

        /* Style the heading */
        h1 {
            color: #333; /* dark gray text */
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Style the labels and buttons */
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: #666; /* medium gray text */
        }

        button {
            background-color: #4CAF50; /* green background */
            color: #fff; /* white text */
            padding: 10px 20px;
            border: none;
            border-radius: 5px; /* rounded corners */
            cursor: pointer; /* change cursor to a hand */
        }

        button:hover {
            background-color: #3e8e41; /* darker green on hover */
        }

        /* Add some space between the elements */
        br {
            margin-bottom: 20px;
        }

        /* Add some color to the links */
        a {
            color: #337ab7; /* blue text */
            text-decoration: none;
        }

        a:hover {
            color: #23527c; /* darker blue on hover */
        }
    </style>
</head>
<body> <center>
    <H1>PERSONAL BLOG</H1>
    <label > NEW STORY </label> &nbsp;
        <button><a href="/home">NEW STORY...</a></button>

 <label > CHECK STORY </label> &nbsp;
        <button><a href="/stories">CHECK STORY...</a></button>
    
</body></center>
</html>
